<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="/assets/img/image-equilibrium.jpg" alt="ethereum">
            </div>
            <div class="title">Equilibrium #3429</div>
            <div class="description">
                Our Equilibrium collection promotes <br> balance and calm.
            </div>
            <div class="infos">
                <div class="eth">
                    <img src="/assets/img/icon-ethereum.svg" alt="ethereum">
                    <span>0.041ETH</span>
                </div>
                <div class="clock">
                    <img src="/assets/img/icon-clock.svg" alt="clock">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="line"></div>
            <div class="user-info">
                <div class="avatar">
                    <img src="/assets/img/image-avatar.png" alt="">
                </div>
                <div class="name">Creation of <span>Jules Wyvern</span></div>
            </div>
        </div>
    </div>
</body>
</html>
